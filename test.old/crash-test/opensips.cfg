port = 5067
listen=127.0.0.1
fork=no
debug = 5
log_stderror=yes
loadmodule "/usr/lib/opensips/modules/maxfwd.so"
loadmodule "/usr/lib/opensips/modules/tm.so"
loadmodule "/usr/lib/opensips/modules/sipmsgops.so"
route {
  if(mf_process_maxfwd_header("1")) {
    add_local_rport();
    force_rport();
    force_send_socket("127.0.0.1");
    $ru = 'sip:foo@127.0.0.1';
    remove_hf("Route");
    remove_hf("Route");
    t_relay();
  }
}
